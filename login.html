<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teknokariyer | Giriş Yap</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
    }
  
    header, footer {
      background: #2e86de;
      color: white;
      padding: 20px;
      text-align: center;
    }
  
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
  
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: linear-gradient(to right, #ffcc00, #ffb300); /* sarı degrade */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border: 1px solid #fbc02d;
    }
  
    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }
  
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
  
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
  
    button {
      width: 100%;
      padding: 12px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #333333;
    }
  
    .form-container p {
      text-align: center;
      margin-top: 15px;
    }
  
    .form-container a {
      color: #2e86de;
      text-decoration: none;
      font-weight: bold;
    }
  
    .form-container a:hover {
      text-decoration: underline;
    }
  
    footer {
      margin-top: 60px;
      font-size: 14px;
    }
    

  </style>
  
</head>
<body>
  <header>
    <h1>Teknokariyer</h1>
    <nav>
      <ul>
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="login.html">Giriş Yap</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h2>Giriş Yap</h2>
    <form action="login.php" method="POST">
      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required placeholder="ornek@mail.com">

      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required placeholder="••••••••">

      <button type="submit">Giriş Yap</button>
    </form>

    <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
  </main>

  <footer>
    <p>© 2025 Teknokariyer. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
