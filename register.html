<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teknokariyer | Kayıt Ol</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
    }
  
    header, footer {
      background: #2e86de;
      color: white;
      padding: 20px;
      text-align: center;
    }
  
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
  
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: linear-gradient(to right, #ffcc00, #ffb300); /* sarı degrade */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border: 1px solid #fbc02d;
    }
  
    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }
  
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
  
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
  
    button {
      width: 100%;
      padding: 12px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #333333;
    }
  
    footer {
      margin-top: 60px;
      font-size: 14px;
    }
  </style>
  
</head>
<body>
  <header>
    <h1>Teknokariyer</h1>
    <nav>
      <ul>
        <li><a href="login.html">Giriş Yap</a></li>
        <li><a href="register.html">Kayıt Ol</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h2>Kayıt Ol</h2>
    <form action="register.php" method="POST">
      <label for="fullname">Ad Soyad:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" required>

      <label for="userType">Kullanıcı Türü:</label>
      <select name="userType" id="userType" required>
        <option value="">Seçiniz</option>
        <option value="employer">İşveren</option>
        <option value="jobseeker">İş Arayan</option>
        <option value="student">Öğrenci</option>
      </select>

      <button type="submit">Kayıt Ol</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Teknokariyer. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
